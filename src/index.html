<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Preview Card Main</title>
  </head>
  <body>
    <div class="page">
        <div class="page-wraper">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="row d-flex justify-content-center align-items-center vh-100">
                    <div class="col-8 col-md-8 col-lg-8 col-xl-8">
                        <div class="card rounded-4 border-2">
                            <div class="row d-block">
                                <div class="image">
                                    <div class="p-4 text-center">
                                        <img src="image/illustration-article.svg" class="rounded mx-auto d-block col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" alt="illustration-article">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <div class="m-4">
                                        <button class="btn fw-bold">Learning</button>
                                        <p class="fw-normal my-2">Published 21 Dec 2023</p>
                                        <h3 class="title my-2">HTML & CSS foundations</h3>
                                        <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                                        <div class="row ">
                                            <div class="col-3 rounded-circle">
                                                <img src="image/image-avatar.webp" alt="image-avatar">
                                            </div>
                                            <div class="col-9">
                                                <h5 class="name">Greg Hooper</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div> 
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
